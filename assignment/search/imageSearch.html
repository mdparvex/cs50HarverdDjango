<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #button{
                text-align: right;
            }
            #search{
                text-align: center;
                margin-top: 30px;
            }
            a{
                text-decoration:none;display:inline-block;color:rgba(0,0,0,0.54);outline:none
            }
            a:hover{text-decoration:underline}i{font-size:1.3rem}
        </style>
    </head>

    <body>
        <div id="button">
            <a href="index.html">Google search</a>
            
        </div>
        <div id="search">
            <form method="get" action="http://images.google.com/images">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="q" accept="image/*">
                <input type="submit">
            </form>
        </div>
        
    </body>
</html>
